<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار العرض النهائي</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; background-color: #f0f0f0; }
        .success { color: #28a745; border: 2px solid #28a745; padding: 20px; display: inline-block; }
        .fail { color: #dc3545; }
    </style>
</head>
<body>
    <div class="success">
        <h1>✅ نجاح العرض (بدون JavaScript)!</h1>
        <p>إذا رأيت هذا المربع الأخضر، فإن إعدادات GitHub Pages تعمل بشكل صحيح.</p>
        <p>المشكلة ليست في الإعدادات، بل في تعامل الخادم مع الكود المعقد.</p>
    </div>
    <p class="fail">إذا رأيت هذا الكود كـ"نص خام"، فإن المشكلة في إعدادات النشر.</p>
</body>
</html>
